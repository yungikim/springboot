<body>
<div id="dis"></div>

<!-- 채널/드라이브 생성 레이어 -->
<div id="create_channel_layer" data="_layer" "style="display:none;"></div>

<!-- 드라이브 파일 이동  레이어 -->
<div id="move_file_layer" data="_layer" style="display:none;"></div>

<!-- 드라이브 파일 업로드  레이어 -->
<div class="wrap contents-view drive-upload" id="drive_fileupload_layer" data="_layer" style="display:none;"></div>

<!-- 나간 드라이브/채널 리스트  레이어 -->
<div class="layer layer-exit" id='exit_info_layer' data="_layer" style="display:none;"></div>

<!-- 이미지 미리보기 -->
<div class="wrap preview" id='preview_img' data="_layer" style="display:none">
<!--<h1 id='preview_title'></h1>
	<button class="ico btn-close" id='img_close_btn'>닫기</button>  -->

	<div class="preview-contents" style="text-align:center;">
		<span><img id='preview_img_src' style='max-width:99%' src="" alt="" /></span>
	</div>
</div>

<!-- 동영상 미리보기 -->
<div class="wrap preview" id='preview_video' data="_layer" style="display:none">
<!--<h1 id='video_title'></h1>
	<button class="ico btn-close" id='video_close_btn'>닫기</button>  -->
	
	<div class="preview-contents">
		<span><video id='video_play_div_mp4' class="video"  style='width:100%;height:100%' controls=''></video></span>
	</div>
</div>

<!-- Block UI -->
<div id="blockui" class="blockui" style="display:none;">
	<iframe style="width:100%;height:100%;border:0"></iframe>
</div>

<!-- Reply modifiy -->
<div class="layer layer-upload reply-edit" id='rmlayer' data="_layer" style="display:none; top:50%;left:50%;transform:translate(-50%,-50%); position:fixed">
	<h2 id='rmtitle'></h2><button class="ico btn-del1" id='rmclose' style='position:absolute;top:20px; right:10px'></button>
	<div class="input-field"><textarea class="formInput" id='rmtext'></textarea><span class="bar"></span></div>
	<div class="layer-bottom"><button id='rmsave'><strong ></strong></button><button id='rmcancel'><span ></span></button></div>
</div>

<!-- Todo Content -->
<div class="wrap contents-view todo-view" id='todo_content_layer' data="_layer" style="display:none"></div>
