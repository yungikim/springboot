<style>


.mo_tab_wr li {
    padding: 0 19px;
    width: 33.33%;
    position: relative;
    padding-bottom: 11px;
    text-align: center;
    cursor: pointer;
    color: rgba(0, 0, 0, 0.5);
    font-size: 17px;
    font-weight: 600;
}
.mo_tab_wr li::after {
    position: absolute;
    left: 0;
    bottom: 0;   
    height: 1px;
    background-color: #e5e5e5;
    width: 100%;
    content: '';
}
.mo_tab_wr li.on {
    color: #000;
}
.mo_tab_wr li.on::after {    
    height: 2px;
    background-color: #71368d;
}
.mo_tab_wr li::before {
    position: absolute;
    top: 7px;
    right: 0;
    width: 1px;
    background-color: #e5e5e5;
    height: 11px;
    content: '';
}
.mo_tab_wr li:last-child:before {display: none;}
.flex {display: flex;}
.mo_tab_wr ul li::after {background-color: transparent;}
.mo_tab_wr li::after {bottom: -2px;}
.mo_tab_wr li::after {
    position: absolute;
    left: 0;
    bottom: 0;
    height: 1px;
    background-color: #e5e5e5;
    width: 100%;
    content: '';
}
.all_read {
    font-size: 12px;
    font-weight: 500;
    letter-spacing: -0.5px;
    text-align: center;
    color: rgba(0, 0, 0, 0.8);
    border-radius: 6px;
    background-color: #e9e9e9;
    padding: 4px 10px;
    margin-bottom: 11px;
}
.stop_gen {
	width : 200px;
	height : 35px;
	position : absolute;
	border : 1px solid #c3c2c2;
	bottom : 60px;
	font-size : 13px;
	left: 50%; transform: translateX(-50%);
	line-height:30px;
	text-align:center;
	border-radius : 5px;
	cursor : pointer;
}
