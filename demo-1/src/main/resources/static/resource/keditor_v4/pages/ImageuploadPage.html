<!DOCTYPE html>
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">              
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<style>body, form, p {padding:0px;margin:0px;}</style>
<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//document.domain = '필요시 입력';
function getURLParam(query) {
	var vars = query.split("&");
	var query_string = {};
	for (var i = 0; i < vars.length; i++) {
		var pair = vars[i].split("=");
		if (typeof query_string[pair[0]] === "undefined") {
			query_string[pair[0]] = decodeURIComponent(pair[1]);
		} else if (typeof query_string[pair[0]] === "string") {
			var arr = [query_string[pair[0]], decodeURIComponent(pair[1])];
			query_string[pair[0]] = arr;
		} else {
			query_string[pair[0]].push(decodeURIComponent(pair[1]));
		}
	}
	return query_string;
}

var qs = getURLParam(location.href);
var type = qs.type;
var aid = qs.aid;


function change(e){
	var pimgInfo = null;
	if(e.target && e.target.files && e.target.files[0]){
		if(e.target.files.length > 1){
			var imgs = [];
			for(var i = 0; i < e.target.files.length; i++){
				var img = e.target.files[i];
				if(img.type.indexOf("image") != -1){				
					imgs.push(img);
				}
			}
			if(imgs.length == 0){
				e.target.value = "";
			}else{
				window.parent.Trex.ACTIONS[aid + ".setImages"](imgs);
			}
		}else{
			var file = e.target.files[0];
			var imgInfo = new Image();
			imgInfo.onload = imageLoad;
			imgInfo.onerror = imageError;
			imgInfo.setAttribute("file_size", file.size);
			if(window.FileReader){
				var reader = new FileReader();
				reader.addEventListener("load", function(){
					imgInfo.src = reader.result;
					if(aid && window.parent.Trex.ACTIONS && window.parent.Trex.ACTIONS[aid + ".setImage"]){
						window.parent.Trex.ACTIONS[aid + ".setImage"](reader.result);
					}
				});
				reader.readAsDataURL(file);
			}else{
				var img = e.target.files[0];
				if(img.type.indexOf("image") != -1){				
					imgInfo.src = e.target.value;
					if(aid && window.parent.Trex.ACTIONS && window.parent.Trex.ACTIONS[aid + ".setImage"]){
						window.parent.Trex.ACTIONS[aid + ".setImage"](e.target.value);
					}
				}
			}
		}
	}
}
function imageLoad(){
	if(aid && window.parent.Trex.ACTIONS && window.parent.Trex.ACTIONS[aid + ".imageinfo"]){
		window.parent.Trex.ACTIONS[aid + ".imageinfo"]({width:this.width, height:this.height, size:parseInt(this.getAttribute("file_size"), 10)});
	}	
}
function imageError(){
	if(aid && window.parent.Trex.ACTIONS && window.parent.Trex.ACTIONS[aid + ".imageinfo"]){
		window.parent.Trex.ACTIONS[aid + ".imageinfo"](null);
	}
}
</script>
</head>
<body text="#000000" bgcolor="#FFFFFF" style="overflow:hidden;background-color:transparent;padding:0px;margin:0px;">
<form method="post" action="" enctype="multipart/form-data" name="_ImageUploadKEditor">
	<input style="width:100%;font-size:12px;" onChange="change(event)" id="file" type="file" name="%%File" multiple>
	<script>
		/*
        로컬서버에서 웹 에디터 구동 후 이미지 삽입 시 경로는 _dev로 변경
        */ 
		var submit_url;
        if (document.location.hostname && document.location.hostname == 'local.k-portal.co.kr') {
            submit_url = 'https://www.kmslab.com/common/images2.nsf/ImageUploadKEditor_dev?OpenForm' + '&type=' + type;
        } else {
		//	submit_url = '/common/images2.nsf/ImageUploadKEditor?OpenForm' + '&type=' + type;
        	submit_url = 'https://one.kmslab.com/kwa01/images2.nsf/ImageUploadKEditor?OpenForm' + '&type=' + type;
		}
		document.forms[0].submit = function() {
			var fd = new FormData();
			fd.append('%%File', $('#file')[0].files[0]);
			
			// POST 데이터로 전송할 필드 셋팅
			fd.append('__Click', '0');
			fd.append('ImageBody', '');
			
			$.ajax({
				type: 'POST',
				url: submit_url,
				enctype: 'multipart/form-data',
				dataType: 'text',
				data: fd,
				processData: false,
				contentType: false,
				success: function(data){
					/*
					data 리턴형식
					{
						'url': "이미지 URL"
						,'fileName': "파일명"
						,'fileSize': 117529
					}
					*/
					
					// submit 콜백 정의
					var json = eval('('+data+')');
					json.imagealign = 'L';
					if (json.url) {
						json.imageurl = json.url;
					}
					if (json.imageurl) {
						json.imageurl = json.imageurl.replace("dev.kmslab.com", "one.kmslab.com");
					}					
					if (json.fileName) {
						json.filename = json.fileName;
					}
					if (json.fileSize) {
						json.filesize = json.fileSize;
					}
					window.parent.Trex.ACTIONS[aid](json);
				},
				error: function(){
					
				}
			});
		}
	</script>
</form>
</body>
</html>
