<!DOCTYPE html>
<html xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge chrome=1" />
	<title>AP-ON</title>
	<style type="text/css">
		body, img, p, h1 { margin: 0; padding: 0; }
		html, body { position: relative; height: 100%; text-align: center; }
		html, body {margin:0; padding:0; border:0; background:transparent;
line-height:1.2; color:#333; text-decoration:none; font-weight:normal; font-style:normal;
font-family:'맑은 고딕','Malgun Gothic','돋움',dotum,helvetica,'Apple Gothic','DroidSansFallback',Arial,'Arial Black',sans-serif;}
		.msg-wrap { height: 100%; overflow-y: auto; }
		.msg-wrap .inner-wrap { width: 400px; margin:0 auto; padding-top: 170px; }
		.msg-wrap h1 { text-align: center; margin-bottom: 35px; }
		p { text-align: center; }
		.msg-top { padding:8px 10px; border-radius: 5px; background: #7c9fce; font-size: 14px; color: #fff; font-weight: bold; }
		.msg-bot { padding:20px 15px; line-height: 25px; font-size: 13px; color: #333; letter-spacing: -1px; }
		.msg-bot span { color: #7c9fce; font-weight: bold; }
	</style>
</head>

<body>
	<div class="msg-wrap">
		<div class="inner-wrap">
			<h1><img src="ci_popup.png" alt="AP-ON" /></h1>
			<p class="msg-top">Please connect to VPN when accessing AP-ON <br />from out side</p>
			<p class="msg-bot">
				<strong>[How to apply for VPN]</strong><br />
				For global users, please contact regional BR.<br />
				Please check if you are connected to VPN if trying<br />
				to access AP-ON from outside.
			</p>
		</div>
	</div>
</body>
</html>
