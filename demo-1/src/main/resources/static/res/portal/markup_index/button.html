<!DOCTYPE html>

<head>

	<script type="text/javascript">
		jQuery(function(){
			var totalCount = $('.state').size();
			var successCount = 0;
			$('.state').each(function(){
				if($(this).text() == '완료') {
					successCount += 1;
				}
			});
		});
