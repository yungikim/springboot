<script>
$ep
.wait(function() {
	var _uri = $.CURI(),_url = _uri.getParam("url"),_langpack = _uri.getParam("langpack"),_langprefix = _uri.getParam("langprefix"),_isdock = _uri.getParam("isdock")

	$ep.util.abc.vitalize();

		}
	};
	$ep.ui.active("ep_content_body");

});
